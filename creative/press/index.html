<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
        rel="stylesheet">

    <link href="https://www.jqueryscript.net/demo/Responsive-WYSIWYG-Text-Editor-with-jQuery-Bootstrap-LineControl-Editor/editor.css"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://www.jqueryscript.net/demo/Responsive-WYSIWYG-Text-Editor-with-jQuery-Bootstrap-LineControl-Editor/editor.js"
        type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Fill Input</h1>
        <form method="post"
            action="press.php">

            <div class="form-group">
                <label for="date">Date</label>
                <input id="date"
                    class="form-control"
                    type="text"
                    name="d"
                    required>
            </div>


            <div class="form-group">
                <label for="title">Title</label>
                <input id="title"
                    class="form-control"
                    type="text"
                    name="t"
                    required>
            </div>

            <div class="form-group">
                <label for="body-text">Text</label>
                <div id="body-text"></div>
                <textarea id="body-text-content"
                    name="b"
                    hidden=""></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                    class="form-control"
                    type="password"
                    name="p"
                    required>
            </div>

            <button type="submit"
                id="form-submit"
                class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#body-text").Editor({
                'insert_link': false,
                'unlink': false,
                'insert_img': false,
                'hr_line': true,
                'block_quote': true,
                'source': false,
                'print': false,
                'status_bar': false,
                'insert_table': false,
                'splchars': false,
            });

            $("#form-submit").click(function () {
                $('#body-text-content').text($('#body-text').Editor("getText"));
            });
        });
    </script>
</body>

</html>
